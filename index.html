<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Glimmer Hold</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <!-- Comment out sound library for now -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
    }
    canvas {
      border: 2px solid #333;
      box-shadow: 0 0 50px rgba(100, 100, 255, 0.3);
      border-radius: 5px;
      transition: all 0.5s ease;
      z-index: 1;
    }
    #game-container {
      position: relative;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px rgba(100, 100, 255, 0.8);
      animation: pulse 1.5s infinite;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 10px;
      border: 1px solid rgba(100, 100, 255, 0.3);
      box-shadow: 0 0 30px rgba(100, 100, 255, 0.2);
      display: none;
    }
    #loading:after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, rgba(100, 100, 255, 0) 0%, rgba(100, 100, 255, 0.8) 50%, rgba(100, 100, 255, 0) 100%);
      margin: 10px auto 0;
      animation: loading-bar 2s infinite;
    }
    @keyframes loading-bar {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    #error {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff3333;
      font-size: 16px;
      text-align: center;
      max-width: 80%;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
      z-index: 10;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .game-title {
      position: absolute;
      top: -120px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 20px rgba(100, 100, 255, 0.8);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 4px;
      transition: opacity 0.5s ease;
      opacity: 0; /* Hide by default */
      display: none; /* Initially hidden */
    }
    .game-subtitle {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 18px;
      color: #aaf;
      text-shadow: 0 0 10px rgba(100, 100, 255, 0.5);
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 2px;
      font-weight: 300;
      transition: opacity 0.5s ease;
      opacity: 0; /* Hide by default */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="game-title" id="game-title">GLIMMER HOLD</div>
    <div class="game-subtitle" id="game-subtitle">A GAME OF LIGHT AND SURVIVAL</div>
    <div id="loading">INITIALIZING GLIMMER HOLD</div>
    <div id="error"></div>
  </div>
  
  <script>
    // Check if p5 loaded
    window.addEventListener('load', function() {
      console.log("Window loaded");
      if (typeof p5 === 'undefined') {
        document.getElementById('error').textContent = 'Error: p5.js failed to load. Please check your internet connection.';
      } else {
        console.log("p5.js loaded successfully");
        
        // Fade out loading message
        const loadingEl = document.getElementById('loading');
        loadingEl.style.transition = 'opacity 0.5s ease';
        loadingEl.style.opacity = '0';
        
        // Remove loading message after fade
        setTimeout(function() {
          loadingEl.style.display = 'none';
        }, 500);
      }
    });
    
    // Global error handler
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Error:", message, "at", source, "line", lineno);
      document.getElementById('error').textContent = 'Error: ' + message;
      return false;
    };
  </script>
  
  <script src="sketch.js"></script>
</body>
</html>
